<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CArce | Login</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="site-header">
    <div class="logo-container">
        <img src="image/logo.png" alt="CArce Logo">
    </div>
</header>

<main class="auth-container">

  <div class="auth-text">
      <h2>Welcome Back, Driver!</h2>
      <p>Let's drive with <b>CArce</b></p>
  </div>

  <div class="auth-left">
    <img src="image/login.png" alt="Login Background">
  </div>

  <div class="auth-card">
    <h2>User Login</h2>

    <form id="loginForm">
      <input type="email" placeholder="Email Address">
      <input type="password" placeholder="Password">
      <button type="submit">Login</button>
    </form>

    <p>
      Don’t have an account?
      <a href="signup.html">Sign up here</a>
    </p>
  </div>
</main>
</div>

<footer>
    <p>© 2026 CArce. All Rights Reserved.</p>
    <p>Email: CArce@gmail.com | Phone: 0918-523-5035</p>
</footer>

<script src="script.js"></script>
</body>
</html>
