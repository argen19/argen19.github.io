    <main>
        <h2>Payment & Delivery</h2>
 
        <form id="paymentForm" class="form-card">
 
            <label>Payment Method</label>
            <select id="paymentMethod" required>
                <option value="">-- Select Payment Method --</option>
                <option value="Credit Card">Credit Card</option>
                <option value="GCash">GCash</option>
                <option value="Bank Transfer">Bank Transfer</option>
            </select>
 
            <label>Delivery Option</label>
            <select id="deliveryOption" required>
                <option value="">-- Select Delivery Option --</option>
                <option value="Home Delivery">Home Delivery</option>
                <option value="Pickup">Pickup at Showroom</option>
            </select>
 
            <label>Delivery Address</label>
            <textarea id="address" rows="4" placeholder="Complete delivery address"></textarea>
 
            <button type="submit">Confirm Transaction</button>
        </form>
 
    </main>
 
</div>
