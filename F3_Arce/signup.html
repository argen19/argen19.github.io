<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CArce | Sign Up</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="site-header">
    <div class="logo-container">
        <img src="image/logo.png" alt="CArce Logo">
    </div>
</header>

<main class="auth-container">

  <div class="auth-text">
      <h2>Welcome Here, Driver!</h2>
      <p>Let's drive with <b>CArce</b></p>
  </div>

  <div class="auth-left">
    <img src="image/signup.png" alt="Signup Background">
  </div>

  <div class="auth-card">
    <h2>User Sign Up</h2>

    <form id="signupForm">
      <input type="text" placeholder="First Name">
      <input type="text" placeholder="Last Name">
      <input type="email" placeholder="Email Address">
      <input type="password" placeholder="Password">
      <input type="password" placeholder="Confirm Password">
      <input type="text" placeholder="Mobile Number">
      <textarea rows="3" placeholder="Home Address"></textarea>

      <button type="submit">Create Account</button>
    </form>

    <p>
      Already have an account?
      <a href="login.html">Back to Login</a>
    </p>
  </div>
</main>
</div>

</footer>

<script src="script.js"></script>
</body>
</html>
